<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__content">

        <header class="header">
            <div class="logo header__logo"></div>
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
                <ul class="places__list">
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/karachaevsk.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__like-button card__like-button_liked"></button>
                        </div>
                    </li>
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/elbrus.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/donbay.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/elbrus.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/donbay.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="places__item card">
                        <div class="card__image" style="background-image: url('./images/karachaevsk.jpg')"></div>
                        <div class="card__description">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="new">
                  <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                  <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие">
                  <button type="submit" class="button popup__button">Сохранить</button>
                </form>          
            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
